        <header>
            <h1><i class="fas fa-lock" aria-hidden="true"></i> Admin Login</h1>

        <main>
            <section id="login-form-section">
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit">Login <i class="fas fa-sign-in-alt" aria-hidden="true"></i></button>
                </form>
                <p id="login-status"
                    style="text-align: center; color: var(--danger-color); min-height: 24px; margin-top: 15px;"></p>
