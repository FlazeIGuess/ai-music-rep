<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spotify Auth Test</title>
</head>

<body>

    <h1>Spotify Authentication Test</h1>
    <p>This is a minimal test page to check the Spotify authentication flow.</p>
    <button onclick="startTest()">Start Authentication Test</button>

    <script>
        function startTest() {
            // --- CONFIGURATION ---
            // Make sure this is your correct Client ID
            const CLIENT_ID = '0ce23956cd444ec58ab849e2acdb12d3';

            // This MUST exactly match the URI you add to the Spotify Dashboard for this test
            const REDIRECT_URI = 'http://127.0.0.1:8000/test_auth.html';

            const scope = 'user-read-playback-state user-modify-playback-state';

            const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(scope)}`;

            console.log("Testing with URL:", authUrl);

            window.location.href = authUrl;
        }
    </script>

</body>

</html>
